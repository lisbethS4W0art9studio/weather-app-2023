<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="clear" id="icon" />
              <div><strong id="temperature"></strong><span class="units">°C</span></div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>m/h</li>
          </ul>
        </div>
      </div>
    </div>
    <small><a href="https://github.com/lisbethS4W0art9studio/weather-app-2023" target="_blank">Open-source code</a> by
      Lisbeth Stafferton
    </small>
  </div>
  </div>
  <script src="script.js"></script>
</body>
<footer>Coded by Lisbeth Stafferton ©2023 <em>Hosted with </em><a href="https://www.netlify.com">Netlify</a> <em><a
      href="https://github.com/lisbethS4W0art9studio/weather-app-2023">Github</a></em></footer>

</html>
